<!-- 
	doctype 기본형 코드 생성
		doc + tab
		doc4 + tab
	
	문서 유형 정의(DTD) 코드 
	!!!4t HTML4 관용 모드 표준
	!!!4s HTML 엄격(Strict) 모드 표준
	!!!xt XHTML1 관용 모드 표준
	!!!xs XHTML1 엄격 모드 표준
	!!!   HTML5 표준

	DTD + 문서 기본형 코드
	html:4t HTML4 관용 모드 표준 문서 출력
	html:4s HTML4 엄격 모드 표준 문서 출력
	html:xt XHTML1 관용 모드 표준 문서 출력
	html:xs XHTML1 엄격 모드 표준 문서 출력
	html:5 또는 ! HTML5 표준 문서 출력

-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
</body>
</html>
