<!-- 
	doctype 기본형 코드 생성
		doc + tab
		doc4 + tab
	
	문서 유형 정의(DTD) 코드 
	!!!4t HTML4 관용 모드 표준
	!!!4s HTML 엄격(Strict) 모드 표준
	!!!xt XHTML1 관용 모드 표준
	!!!xs XHTML1 엄격 모드 표준
	!!!   HTML5 표준

	DTD + 문서 기본형 코드
	html:4t HTML4 관용 모드 표준 문서 출력
	html:4s HTML4 엄격 모드 표준 문서 출력
	html:xt XHTML1 관용 모드 표준 문서 출력
	html:xs XHTML1 엄격 모드 표준 문서 출력
	html:5 또는 ! HTML5 표준 문서 출력

	CSS 
	^ : 등반연산자 (상위의 태그의 형제)
	* : 코드 반복
	//속성 연산자로 HTML 코드구조 생성하기
	# : ID
	. : CLASS
	//항목 속성연산
	$: 숫자가 자동으로 증가.
	$$
	$$$
	$@: 역순으로 증가.

	{}: 텍스트 생성 ex) a{링크}

	lorem : 더미텍스트
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- header>h1+p^nav+main+footer -->
	<header>
		<h1></h1>
		<p></p>
	</header>
	<nav></nav>
	<main></main>
	<footer></footer>
	<!-- #app>#header+main.class+#footer.siteinfo -->
	<div id="app">
		<div id="header"></div>
		<main class="page"></main>
		<div id="footer" class="siteinfo"></div>
	</div>
	<!-- .ht-links>a[href="http://ht-link.com" target="_blank"]*2 -->
	<div class="ht-links">
		<a href="http://ht-link.com" target="_blank"></a>
		<a href="http://ht-link.com" target="_blank"></a>
	</div>
	
</body>
</html>
